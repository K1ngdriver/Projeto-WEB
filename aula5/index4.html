<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
  <div class="container mt-5">
 
    <!-- Título e parágrafo -->
    <h1 class="text-center">Bem-vindo ao Meu Site!</h1>
    <p class="lead text-center">Este é um exemplo simples de página usando Bootstrap.</p>
 
    <!-- Botões centralizados -->
    <div class="text-center mb-4">
      <button class="btn btn-primary me-2">Saiba Mais</button>
      <button class="btn btn-success">Contato</button>
    </div>
 
    <!-- Card -->
    <div class="card mx-auto" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagem exemplo">
      <div class="card-body">
        <h5 class="card-title">Card de Exemplo</h5>
        <p class="card-text">Este card mostra uma imagem, um texto e um botão estilizado.</p>
        <a href="#" class="btn btn-outline-primary">Visitar</a>
      </div>
    </div>
 
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

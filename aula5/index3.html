<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Página Bootstrap Básica</title>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">

      <a class="navbar-brand" href="#">Minha Página</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>

          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>

          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>

        </ul>

      </div>

    </div>

  </nav>


  <!-- Conteúdo principal -->

  <div class="container my-5">

    <div class="row justify-content-center">

      <div class="col-md-6">

        <div class="card shadow">

          <div class="card-body">

            <h5 class="card-title">Bem-vindo à minha página!</h5>

            <p class="card-text">Esta é uma página de exemplo usando Bootstrap 5. Aqui você pode colocar qualquer conteúdo.</p>

            <a href="#" class="btn btn-primary">Saiba mais</a>

          </div>

        </div>

      </div>

    </div>

  </div>


  <!-- Rodapé -->

  <footer class="bg-dark text-white text-center py-3">

    <p class="mb-0">© 2025 Minha Página. Todos os direitos reservados.</p>

  </footer>


  <!-- Bootstrap JS (com Popper) -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

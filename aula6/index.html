<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">Responsivo</div>
    </div>
</div>





<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#meuModal">Abrir Modal</button>

<!--Modal-->

<div class="modal fade" id="meuModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Título do Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">Conteúdo do Modal.</div>
        </div>
    </div>
</div>



<!--Collapse-->

<button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#conteudo">Mostrar/Ocultar</button>

<div id="conteudo" class="collapse mt-3">Este conteúdo aparece e desaparece.</div>



<!--Carousel-->

<div id="meuCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="" class="d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="Imagem 2">
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#meuCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#meuCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>


<!--Flexbox-->

<div class="d-flex justify-content-between align-items-center">
    <div>Item 1</div>
    <div>Item 2</div>
</div>


<!--Break point-->

<p class="d-none d-md-block">Vísivel apenas em telas médias ou maiores</p>


<!--Z index position-->

<div class="position-relative">
    <div class="position-absolute top-0 start-0 z-3">Sobreposto</div>
</div>
